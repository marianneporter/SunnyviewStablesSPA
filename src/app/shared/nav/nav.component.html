<div class="navbar">

    <nav class="nav"> 
        <ul class="left-nav">
            <li class="menu-btn mobile-links">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Horses</button>
                    <button mat-menu-item>About</button>
                    <button mat-menu-item>Contact</button>
                </mat-menu> 
            </li>
                   
            <li class="title"> 
                <span class="horse-icon">&nbsp;<fa-icon [icon]="faHorse"></fa-icon></span>
                Sunnyview Stables
            </li>   

            <ng-container >
                <li class="desktop-link"
                    [routerLink]="['/horse']" queryParamsHandling="merge">Horses</li>
                <li class="desktop-link">About</li>
                <li class="desktop-link">Contact</li>            
            </ng-container> 
  
        </ul>
        
        <div class="right-nav">            
            <p class="greeting">Hello {{userName}}</p>
            <a (click)="logout()">Sign out?</a>           
        </div>      
    </nav>
    
</div>
