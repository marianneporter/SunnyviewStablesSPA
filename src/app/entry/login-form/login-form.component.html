<form novalidate
    [formGroup]="loginForm" 
    class="login-form"
    #form="ngForm">
    <div class="form-element">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput         
                placeholder="Email"
                formControlName="email"            
                (focus)="userInput()">
        <mat-hint>Enter email</mat-hint>
        <mat-error *ngIf="email.hasError('required')">Please enter your email</mat-error>
        <mat-error *ngIf="email.hasError('email')">Please enter a valid email</mat-error>
    </mat-form-field>
    </div>
    <div class="form-element">
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput
                type="password" 
                placeholder="Password"
                formControlName="password"
                autocomplete="current-password"
                (focus)="userInput()">
        <mat-hint>Enter password</mat-hint>
        <mat-error *ngIf="password.hasError('required')">Please enter your password</mat-error>
        <mat-error *ngIf="password.hasError('serverLoginError')">Cannot find this email / password combination</mat-error>
    </mat-form-field>   
    </div>
    <div class="form-element">
    <button mat-raised-button 
            color="primary"
            [disabled]="loginForm.pristine || loginForm.invalid"
            type="button"
            (click)="login()">Sign in
    </button>
    </div>       
</form>
