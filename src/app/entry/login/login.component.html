<div class="login-slider" 
             [@loginVisibility]="loginVisibility">

    <button mat-mini-fab
            class="close-btn"
            (click)="closeSlider()">
        <mat-icon>close</mat-icon>
    </button>           

    <h1>Sign in</h1>
    <form novalidate
          [formGroup]="loginForm" 
          class="login-form"
          #form="ngForm"
          (ngSubmit)="login()">
        <div class="form-element">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput 
                       placeholder="Email"
                       formControlName="email">
                <mat-hint>Enter email</mat-hint>
                <mat-error *ngIf="email.hasError('required')">Please enter your email</mat-error>
                <mat-error *ngIf="email.hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>
        </div>
        <div class="form-element">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput
                       type="password" 
                       placeholder="Password"
                       formControlName="password"
                       autocomplete="current-password">
                <mat-hint>Enter password</mat-hint>
                <mat-error *ngIf="password.errors">Please enter your password</mat-error>
            </mat-form-field>   
        </div>
        <div class="form-element">
            <button mat-raised-button 
                   color="primary"
                   [disabled]="loginForm.pristine || loginForm.invalid"
                   type="submit">Sign in
            </button>
        </div>       
    </form>
    <h4>form values: {{form.value | json}}</h4>
</div>
